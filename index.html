<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arisu Dance</title>
        <meta name="description" content="Arisu Dance page">
        <meta name="keywords" content="Arisu Dance">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="image-container">
            <img src="asset/images/arisu-smile.jpg" alt="Static Image" class="static-image">
            <img src="asset/images/aris-dancing-arisu-blue-archive.gif" alt="Hover GIF" class="hover-gif">
            <audio id="hover-audio">
                <source src="asset/assault.mp3" type="audio/mpeg">
            </audio>
            <img src="asset/images/roomba.png" alt="End Image" id="end-image" class="end-image">
        </div>
    </body>
    <script>
        const imageContainer = document.querySelector(".image-container");
        const audio = document.getElementById("hover-audio");
        const hoverGif = document.querySelector(".hover-gif");
        const endImage = document.getElementById("end-image");
        audio.volume = 0.1;

        function replaceGifWithImage() {
            hoverGif.style.display = "none";
            endImage.style.display = "block";
        }

        function resetImages() {
            hoverGif.style.display = "block";
            endImage.style.display = "none";
        }
    
        imageContainer.addEventListener("mouseenter", function() {
            audio.style.display = "block";
            resetImages();
            audio.play();
        });
    
        imageContainer.addEventListener("mouseleave", function() {
            audio.pause();
            //audio.currentTime = 0; // Reset the audio to the beginning
        });

        audio.addEventListener("ended", function() {
            replaceGifWithImage();
        });
    </script>
</html>
